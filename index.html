<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card-result">
          <h1>Your Result</h1>
          <div class="result-circle">
            <div class="circle-score">
              <!-- The total score will be calculated by a JS script file that fetches data from the local JSON file -->
            </div>
            <div class="max-score">of 100</div>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="card-summary">
          <h3>Summary</h3>
          <ul class="summary-list">
            <!-- Individual items will be inserted here using a JS script file that fetches data from the local JSON file -->
          </ul>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
